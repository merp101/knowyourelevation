<!DOCTYPE html>
<head>
  <link rel="icon" type="image/jpg" href="https://i.stack.imgur.com/ujlnN.jpg">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
</head>
<body id="body">
  <div id="container">
  <div id="timers" style="font-size:75px;align:center;position:fixed;top:10%;left:25%;">
    <h1 id="Etimer"> 0 feet </h1>
    <h2 id="Ttimer" style="font-size:50px;position:absolute;top:225px;"> <span id="TtimerM"> 39</span> minutes, <span id="TtimerS"> 59</span> seconds </h2>
    </div>
  <div id="topLeftStuff" style="font-size=25px;">
    <text id="flightnum" style="position:fixed;top:1%;left:5;"> Flight number: 4201 </text>
    <text id="destination" style="position:fixed;top:4%;left:5;"> D3st1nat10n: eRRor <br> Please fix by entering destination, then pressing the Enter key.<br></text>

    <input type="text" id="capitalLocation" style="position:fixed;top:10%;left:5;"></input> 
    <div id="letter" style="font-family: 'Special Elite', cursive;"></div> 
  
  </div>
  <div id="cheaterWarning" style="position:fixed;top:5%,left:45%;display:none;align:center;"> No cheating! Next time, you'll automatically lose! </div>
  </div>
  <script type="text/javascript" src="hidden.js"></script>
  <script type="text/javascript" src="timer.js"></script>
  
</body>
</html>
