<!DOCTYPE html>
<head>
  <link rel="icon" type="image/jpg" href="https://i.stack.imgur.com/ujlnN.jpg">
  <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
  <style>
    .left {
      font-size: large;
    }
  </style>
</head>
<body id="body">
  <div id="container">
  <div id="timers" style="font-size:75px;align:center;position:fixed;top:10%;left:25%;">
    <h1 id="Etimer"> 0 feet </h1>
    <h2 id="Ttimer" style="font-size:50px;position:absolute;top:225px;"> <span id="TtimerM"> 39</span> minutes, <span id="TtimerS"> 59</span> seconds to crash </h2>
    </div>
  <div id="topLeftStuff" class="left">
    <span id="flightnum"  class="left"> Flight number: 4((980 / 7) * 5 + 13<sup>2</sup>) + 25<sup>2</sup> + 100 </span> <br>
    <span id="destination" class="left"> D3st1nat10n: eRRor <br> Please fix by entering destination, then pressing the Enter key.<br></span>

    <input type="text" id="capitalLocation"  class="left" style="position:fixed;top:12%;left:5;"></input> 
  
  </div>
  <div id="code"  class="left" style="font-family: 'Special Elite', cursive; display:none;">
  .-.. ..- -- .. -. --- ..- ... / .--. --- .. -. - 
  </div> 
  </div>
  <script type="text/javascript" src="hidden.js"></script>
  <script type="text/javascript" src="timer.js"></script>
  
</body>
</html>
